<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Thumbnails with AR</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #FCF9D1;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .ar-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #590e0e;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <img src="one.png" alt="Menu Item One">
        <a rel="ar" href="dish_one.usdz" class="ar-button">AR</a>
    </div>
    <div class="grid-item">
        <img src="two.png" alt="Menu Item Two">
        <a rel="ar" href="dish_two.usdz" class="ar-button">AR</a>
    </div>
    <div class="grid-item full-width">
        <img src="three.png" alt="Menu Item Three">
        <a rel="ar" href="dish_one.usdz" class="ar-button">AR</a>
    </div>
    <div class="grid-item full-width">
        <img src="four.png" alt="Menu Item Four">
        <a rel="ar" href="dish_two.usdz" class="ar-button">AR</a>
    </div>
</div>
</body>
</html>
